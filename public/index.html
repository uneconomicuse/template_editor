<body>

            </div>
            <form class="flex flex-col mt-16" ref='uploadForm' id='uploadForm' action='http://localhost:3000/upload' method='post'
                accept-charset="UTF-8" encType="multipart/form-data">

                <div class="select-f__wrapper w-80 min-w-full h-40 flex flex-col justify-center items-center rounded-xl bg-blue-100/75">
                    <label class="input-file flex flex-row items-center justify-center w-64 h-12 bg-white border rounded-xl border-indigo-400 cursor-pointer text-base font-medium uppercase text-indigo-600" for="sampleFile">
                        <input type="file" name="sampleFile" id="sampleFile"/>
                        <span>Выберите файл</span>
                    </label>
                    <div class="name-f__wrapper flex flex-row w-64 pt-2">
                        <div class="name-f__marker w-3 h-1 bg-indigo-600 rounded-sm mt-2 mr-2"></div>
                        <div class="items-center justify-center text-sm text-slate-500" id="fileNameBlock">Загрузите файл шаблона для редактирования</div>
                    </div>

                </div>

                <div class="upload__wrapper w-80 min-w-full h-40 mt-5 flex flex-col justify-center items-center rounded-xl bg-blue-100/75">
                    <input class="flex flex-row items-center justify-center w-64 h-12 bg-white border rounded-xl border-indigo-400 cursor-pointer text-base font-medium uppercase text-indigo-600" type='submit' value='Загрузить' />
                    <div class="name-f__wrapper flex flex-row w-64 pt-2">
                        <div class="name-f__marker w-3 h-1 bg-indigo-600 rounded-sm mt-2 mr-2"></div>
                        <div class="items-center justify-center text-sm text-slate-500" id="uploadHelpText">Нажмите на кнопку Загрузить, чтобы загрузить файл на сервер</div>
                    </div>
                </div>

                <div class="save__wrapper w-80 min-w-full h-40 mt-5 flex flex-row justify-center items-center rounded-xl bg-blue-100/75">
                    <button class="flex flex-row items-center justify-center w-64 h-12 bg-indigo-600 rounded-xl cursor-pointer text-base font-medium uppercase text-white" type="button" onclick="saveChanges()">Сохранить</button>
                </div>


            </form>
        </div>


        <div class="template__wrapper flex flex-row items-center justify-center max-w-4xl w-full h-full bg-gray-400 rounded-xl">
            <!-- Блок для отображения iframe -->
            <div class="w-full h-full" id="iframe__container"></div>

        </div>
    </div>

</body>
</html>
